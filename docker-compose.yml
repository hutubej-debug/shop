version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: shopping-list-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: shopping_list
      MYSQL_USER: shopuser
      MYSQL_PASSWORD: shoppassword
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - shopping-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10

  # Redis for Socket.IO scaling and caching
  redis:
    image: redis:7-alpine
    container_name: shopping-list-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - shopping-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopping-list-app
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://shopuser:shoppassword@mysql:3306/shopping_list
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_SOCKET_URL=http://localhost
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shopping-network
    command: npm run dev

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: shopping-list-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - nextjs
    networks:
      - shopping-network

networks:
  shopping-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
